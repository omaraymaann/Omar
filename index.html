<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">


    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="message">
            <h1>BMW M5 is the fastest sedan to exist</h1>
        </div>
        <div class="image fade">
            <img src="/Images/2021-BMW-M5-CS-3-600x401.webp" alt="BMW M5" width="100%">
        </div>
        <div class="image fade">
            <img src="/Images/BMW-M5-CS-48.webp" alt="BMW M5 (2)" width="100%">
        </div>
        <div class="image fade">
            <img src="/Images/First-ever-BMW-M5-CS.jpg" alt="First BMW M5" width="100%">
        </div>
        <div class="image fade">
            <img src="/Images/IMG_3706-1.webp" alt="BMW M5 (3)" width="100%">
        </div>
        <div class="image fade">
            <img src="/Images/maxresdefault.jpg" alt="BMW M5 (4)" width="100%">
        </div>
        <div class="image fade">
            <img src="/Images/P90411324-the-new-bmw-m5-cs-01-2021-2250px.jpg" alt="BMW M5(5)" width="100%">
        </div>
        <div class="image fade">
            <img src="/Images/what-makes-the-m5-cs-special-hero3-1920x864.jpeg" alt="BMW M5 (6)" width="100%">
        </div>
        <i id="prev" onclick="showImage(-1)" class="fa-solid fa-angles-left"></i>
        <i id="next" onclick="showImage(1)" class="fa-solid fa-angles-right fa-bounce"></i>
    
        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
